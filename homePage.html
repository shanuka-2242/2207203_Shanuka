<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- boostrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
            .container{
                font-family: "Poppins", sans-serif;
                margin-top: 25px;
                background-color: white;
                text-decoration: none;
                width: 500px;
                border-radius: 3px;
                box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            }

            /* create user button */
            .create-user-btn {
                margin-top: 15px;
                width: 100%;
                padding: 7px;
                border-radius: 3px;
                border: 1px solid #01268C;
                background-color: #005CC8;
                color: #fff;
                font-weight: 500;
                outline: none;
                margin-bottom: 17px;
            }

            .create-user-btn:hover {
                border: 1px solid #57A5EB;
            }

             /* add user form text boxes */
             .add-user-text {
                margin-top: 10px;
                border: 1px solid gray;
                width: 100%;
                padding: 8px;
                border-radius: 3px;
                outline: none;
                font-weight: 300;
            }

            .add-user-text:focus {
                border: 1px solid #01268C;
                font-weight: 400;
            }

    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Add new User</h3>
                <input class="add-user-text" type="text" placeholder="User Name"/> <br />
                <input class="add-user-text" type="text" placeholder="Password" /> <br />
                <button class="create-user-btn">Create User</button>
              </div>
        </div>
    </div>   
</body>
</html>
